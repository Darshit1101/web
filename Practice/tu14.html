<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS selector</title>
    <style>
        p{
            border: 2px solid red;
        }
        p{
            color: red;
        }

    </style>
</head>
<body>
    <h3>css selector</h3>
    <p>this is a my css file</p>
    <p>this is a my css file with color griding</p>
    <div>
        <p>my para</p>
    </div>
</body>
</html>
