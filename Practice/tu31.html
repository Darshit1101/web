<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector</title>
</head>
<style>
    h1{
        background-color: red;
        color: black;
        font-weight: bold;
        text-align: center;
    }
    div p{
        color: yellow;
        font-weight: bold;
        background-color: green;
    }

</style>
<body>
    <h1>This is selector</h1>
    <div class="container">
        <div class="row">
            <p>this is paragraph</p>
        </div>
        <p>this is another paragraph</p>
    </div>
    <p>this is 3rd paragraph</p>
    
</body>
</html>
